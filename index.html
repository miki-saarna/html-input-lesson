<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <label for='color'>Pick fav color</label>
      <form action='/my-site/submit'>
        <select id='color' name='color'>
        <option value='red'>Red</option>
        <option value='yellow'>Yellow</option>
        <option value='green'>Green</option>
        
      </form>
    </div>
    <div>
    <div>
      <label for='first-choice'>First</label>
      <input type='checkbox' id='first-choice'>
    </div>
    <div>
        <label for='second-choice'>2nd wow</label>
        <input type='checkbox' id='second-choice' name='second-choice'>
    </div>
    <div>
        <label for='third-choice'>Third</label>
        <input type='checkbox' id='third-choice' checked>
    </div>
    </div>
    <div>
        <label for='1-option'>Choose one option</label>
    <div>
        <label for='a'>A</label>
        <input
        type='radio'
        name='1-option'
        id='a'
        value='a'
        checked>
    </div>
    <div>
        <label for='b'>B</label>
        <input
        type='radio' 
        name='1-option' 
        id='b' 
        value='b'>
    </div>
    <div>
        <label for='c'>C</label>
        <input 
        type='radio' 
        name='1-option' 
        id='c' 
        value='c'>
    </div>

</div>
    </div>
    <input type='submit'>
 </body>
</html>
